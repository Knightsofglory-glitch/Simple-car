<script id="jsbin-javascript">
let distance = 20 

function setGas(howMuch){
  console.log("setting gas to: ",howMuch + " distance remaining is: " + distance)
  distance = distance - 1
  if(howMuch >0){
    setBreak(0)
  }
}

function setBreak(howMuch){
  console.log("setting break to: ",howMuch)
  setGas(0)
}

while(distance >0){
  if(distance >5){
    setGas(10)
  }else{setBreak(5)}
  distance = distance - 1
}
</script>
